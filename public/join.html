<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 순간</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/css/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/m/m_common.css" media="screen and (min-width:500px)">
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div class="wrap">
        <div class="head">
            <div class="title_area">
                <div class="title">
                    <img src="image/css/logo.png" alt="우리의 순간 로고">
                    <h1>우리의 순간</h1>
                </div>
                <a href="#" class="btn_menu p_hide"><img src="image/css/icon_menu.png" alt="메뉴"></a>
            </div>

            <header>
                <div class="menu_area">
                    <a href="#" class="btn_Mback p_hide"><img src="image/css/btn_Mback.png" alt=""></a>
                    <div class="menu">
                        <div class="user">
                            <div class="profileImg"><img src="" alt=""></div>
                            <p class="displayName login_location">로그인/회원가입</p>
                        </div>
                        <ul class="nav">
                            <li>
                                <a href="main.html">
                                    <figure><img src="image/css/icon_menu1.png" alt=""></figure>
                                    <p>모두의 순간</p>
                                </a>
                            </li>
                            <li>
                                <a href="myMain.html">
                                    <figure><img src="image/css/icon_menu2.png" alt=""></figure>
                                    <p class="myPage">나의 순간</p>
                                </a>
                            </li>
                            <li>
                                <a href="upload.html">
                                    <figure><img src="image/css/icon_menu3.png" alt=""></figure>
                                    <p>순간 남기기</p>
                                </a>
                            </li>
                        </ul>
                        <div class="footer">
                            <p>COPYRIGHTⓒ2024 HANULLEE. ALL RIGHTS RESERVED</p>
                        </div>
                    </div>
                </div>

                <div class="menu_bg p_hide"></div>
            </header>
        </div>

        <div class="main">
            <div class="form_area">
                <div class="join_area">
                    <h2>회원가입</h2>
                    <input type="text" id="new_name" placeholder="이름">
                    <input type="email" id="new_email" placeholder="아이디">
                    <input type="password" id="new_pwd" placeholder="비밀번호">
                    <div class="image_upload">
                        <input type="file" multiple id="new_img" class="image">
                        <span>프로필 사진 업로드</span>
                        <label for="new_img" class="userImg">사진 선택</label>
                    </div>
                    <div class="Lbtn_area">
                        <button type="submit" class="btn" id="btnJoin">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/setting.js"></script>
    <script src="js/common.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
